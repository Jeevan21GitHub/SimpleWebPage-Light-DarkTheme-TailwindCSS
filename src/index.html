<!DOCTYPE html>
<html lang="en" class="" >

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="dark:bg-black">
  <section>
    <div class="container py-4 mx-auto">
      <div class="flex items-center">
        <div>
          <div class="flex items-center">
            <img src="./assets/logo.svg" class="h-10 mt-2" id="imgId" alt="">
           
          </div>
        </div>
        <div class="ml-auto">
          <div class="relative flex font-semibold">
            
            <input onclick="onModeButtonClick()" class="absolute opacity-0" type="radio" id="lightMode" name="theme" value="Light">
            <label
              class="w-20 py-2 text-center border-t border-b border-l border-purple-600 cursor-pointer dark:text-white dark: rounded-l-3xl"
              for="lightMode">Light</label>

            <input onclick="onModeButtonClick()" class="absolute opacity-0" type="radio" id="defaultMode" name="theme" value="Default">
            <label
              class="w-20 py-2 text-center border border-purple-600 cursor-pointer dark:text-white dark:"
              for="defaultMode">Default</label>

            <input onclick="onModeButtonClick()" class="absolute opacity-0" type="radio" id="darkMode" name="theme" value="Dark">
            <label
              class="w-20 py-2 text-center border-t border-b border-r border-purple-600 cursor-pointer dark:text-white dark: rounded-r-3xl"
              for="darkMode">Dark</label>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container mx-auto py-28">
      <div class="flex flex-wrap items-center">
        <div class="w-1/2">

          <h2 class="text-6xl font-black text-gray-800 dark:text-gray-300">
            We Help to <span class="text-purple-600">Build</span> <br />Your Dreams
          </h2>

          <p class="my-8 text-lg leading-loose text-gray-600 dark:text-gray-400">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, dicta neque? Soluta pariatur perspiciatis
            quod quos exercitationem eius sed tempora labore, architecto, debitis sunt impedit ipsa doloribus, laborum
            sit deserunt!
          </p>

          <a href="" class="px-6 py-3 font-semibold text-white bg-purple-600 rounded-xl">
            <span class="inline-block">
              Contact Us
            </span>
            <svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-6 h-6 ml-3" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </a>

        </div>
        <div class="w-1/2">
          <img src="./assets/hero.svg" alt="">
        </div>
      </div>
    </div>
  </section>
 
</body>
<script src="./main.js" > </script>

</html>
